<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" [(ngModel)]="model.username" id="username" type="text" class="form-control" placeholder="Enter Username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" [(ngModel)]="model.password" id="password" type="password" class="form-control" placeholder="Enter Password" required>
  </div>
  <div class="form-group">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
